{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barter - Log In</title>
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body class="vh-100">

    <header>
        <div class="header ">
            <img class="logo-image" src="{% static 'images/logo.png' %}" alt="logo">
            <p>Barter</p>
        </div>
    </header>



    <main style="margin-top: 200px">
        <div class="row g-0 d-flex  align-items-center justify-content-center">

            <div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-3">

                <div class="card   py-5 px-3 ">

                    <div class="card-body  text-center">

                        <div class="card-title text-center my-3">

                            <h2>Sign in</h2>

                        </div>

                        <form action="" method="post">

                            <div class="input-group mt-4">

                                <input class="form-control rounded-pill" type="text" name="username" id="username"
                                    placeholder="Username" value="{{ username }}" required>
                            </div>

                            <div class="input-group mt-3">
                                <input class="form-control rounded-pill" type="password" name="password" id="password"
                                    placeholder="Password" required>
                            </div>

                            {% if error %}
                            <div class="error">Your password and username doesn't match</div>
                            {% endif %}

                            <input class="btn btn-success mt-4" type="submit" value="Sign in">

                            <div class="d-flex align-items-center justify-content-center m-4">
                                <p>Don't have an account? <a href={% url 'signup' %}>Sign up</a></p>
                            </div>

                            {% csrf_token %}
                        </form>
                    </div>
                </div>

            </div>




        </div>
    </main>





    <script src="{% static 'js/bootstrap.bundle.min.js' %}">

    </script>
</body>

</html>
